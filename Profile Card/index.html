<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- Link CSS -->
     <link rel="stylesheet" href="style.css">
    <!-- Boxicon CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src = "vk.jpeg" alt = "King Virat Kohli" class="profile-img">
        </div>
    
    <div class = "text-data">
        <span class = "name">Virat Kohli</span>
        <span class="job"> Cricketer</span>
    </div>

    <div class = "media-buttons">
        <a href="#" style="background-color: #4267b2;" class="link">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" style="background-color: #1da1f2;" class="link">
            <i class='bx bxl-twitter'></i>
        </a>
        <a href="#" style="background-color: #e1306c;" class="link">
            <i class='bx bxl-instagram'></i>
        </a>
        <a href="#" style="background-color: grey;" class="link">
            <img src="threads.svg" alt="Threads Icon" width="20" height="20">
        </a>
        
    </div>

    <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
    </div>

    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart' > </i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded' > </i>
            <span class="number">20k</span>
        </div>
        <div class="data">
            <i class='bx bx-share' > </i>
            <span class="number">12k</span>
        </div>

    </div>
    </div>
    
</body>
</html>
